name: Build and Deploy Chirpy

on:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Build site
        env:
          JEKYLL_ENV: production
        run: |
          bundle exec jekyll build

      # 安全检查：只输出是否存在，不泄露内容
      - name: Debug deploy vars (safe)
        run: |
          echo "DEPLOY_HOST set? -> ${{ secrets.DEPLOY_HOST != '' }}"
          echo "DEPLOY_USER set? -> ${{ secrets.DEPLOY_USER != '' }}"
          echo "DEPLOY_SSH_KEY set? -> ${{ secrets.DEPLOY_SSH_KEY != '' }}"

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via rsync
        run: |
          rsync -avz --delete _site/ ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:/var/www/blog/

